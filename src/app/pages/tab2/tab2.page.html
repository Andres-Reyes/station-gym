<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-row>
            <ion-title>
                ACTUALIZACIÃ“N
            </ion-title>
            <ion-button type="submit" horizontal="end" color="danger" (click)="cerrarSesion()">
                <ion-icon icon="log-out"></ion-icon>
            </ion-button>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-row>
        <ion-col>
            <ion-list color="danger">
                <ion-item-sliding color="danger" *ngFor="let registro of registros">
                    <ion-item color="danger" lines="inset">
                        <ion-label>{{registro.nombre}}</ion-label>
                        <ion-icon name="remove"></ion-icon>
                        <ion-icon name="color-wand" button [routerLink]="['/tabs/tab2/actualizacion', registro.id]"></ion-icon>
                    </ion-item>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
