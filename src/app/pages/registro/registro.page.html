<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Registro de usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <form>

        <ion-item lines="full" color="dark">
            <ion-label position="floating">Correo Electronico</ion-label>
            <ion-input type="email" #email required></ion-input>
        </ion-item>
        <ion-item lines="full" color="dark">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" (click)="onRegister(email, password)" expand="block">Registrar</ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
